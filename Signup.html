<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/Signup_styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Francois+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body_main">
    <main>
      <nav class="navbar">
        <ul>
          <li><a href="/index.html">Go Back To Home</a></li>
        </ul>
      </nav>
      <div class="formContainer">
        <div class="model-content">
          <h1 class="formTitle">Sign Up</h1>
          <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <p class="errorMessage" id="nameError"></p>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" />
            <p class="errorMessage" id="emailError"></p>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
            <p class="errorMessage" id="passwordError"></p>

            <button type="submit" id="submitBtn">Submit</button>
          </form>
          <h1 class="successMessage" id="successMessage"></h1>
        </div>
      </div>
      <script src="/Signup.js"></script>
    </main>
  </body>
</html>
